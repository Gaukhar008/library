<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__left-side">
            <div class="logo">
                <a class="logo__link" href="#">
                    <img class="logo__img" src="logo.png" alt="logo image">
                    <div class="logo__description">
                        My Library
                    </div>
                </a>
            </div>
        </div>
        <div class="header__right-side">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="menu__link menu__link--hover" href="">Account</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__link menu__link--hover" href="">Log in</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="library-content">
        <div class="library-content__top">
            <div class="library-content__buttons">
                <button class="library-content__button library-content__button--add">
                    + Add book
                </button>
                <!-- The Modal -->
                <div class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close-element">&times;</span>
                        <form class="modal-content__form">
                            <p class="modal-content__description">Add new book</p>
                            <div class="modal-content__inputs">
                                <div class="modal-content__input-title">
                                    <input class="modal-content__input modal-content__input--title modal-content__input--focus" type="text" name="book-title" placeholder="Title" required>
                                    <p class="modal-content__validation modal-content__validation-title"></p>
                                </div>
                                <div class="modal-content__input-author">
                                    <input class="modal-content__input modal-content__input--author modal-content__input--focus" type="text" name="book-author" placeholder="Author" required>
                                    <p class="modal-content__validation modal-content__validation-author"></p>
                                </div>
                                <div class="modal-content__input-pages">
                                    <input class="modal-content__input modal-content__input--pages modal-content__input--focus" type="number" name="book-pages" placeholder="Number of pages" required>
                                    <p class="modal-content__validation modal-content__validation-pages"></p>
                                </div>
                                <div class="modal-content__input-checkbox">
                                    <div class="modal-content__input-checkbox">
                                    <label class="modal-content__input" for="book-read">Have you read it?</label>
                                    <input class="modal-content__input modal-content__input--checkbox modal-content__input--checked" type="checkbox" id="book-read" name="book-read">
                                    </div>
                                </div>
                            </div>
                            <button class="modal-content__button modal-content__button--hover" type="button">Submit</button>
                        </form>
                    </div>
                </div>
                <button class="library-content__button library-content__button--delete">
                    Delete all
                </button>
            </div>
            <div class="statistics">
                <div class="statistics__item">
                    <div class="statistics__item-description">
                        Read:
                    </div>
                    <div class="statistics__item-quantity">
                        0
                    </div>
                </div>
                <div class="statistics__item">
                    <div class="statistics__item-description">
                        Not read:
                    </div>
                    <div class="statistics__item-quantity">
                        0
                    </div>
                </div>
                <div class="statistics__item">
                    <div class="statistics__item-description">
                        Total books:
                    </div>
                    <div class="statistics__item-quantity">
                        0
                    </div>
                </div>
            </div>
        </div>
        <div class="library-content__bottom">
            <div class="library-content__cards">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__copyright">
            Copyright Â© 2022
            <a class="footer__github-link footer__github-link--hover"
                href="https://github.com/Gaukhar008">Gaukhar008</a>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
